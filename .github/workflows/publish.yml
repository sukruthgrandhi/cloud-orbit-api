name: Upload Python Package

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  test:
    name: Poetry Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run pytest
        run: poetry run pytest

      - name: Build package
        run: poetry build

