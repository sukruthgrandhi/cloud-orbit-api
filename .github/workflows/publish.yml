name: Upload Python Package

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  test:
    name: Poetry Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run pytest
        run: poetry run pytest

      - name: Build package
        run: poetry build

      - name: Publish package
        run: poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --build-arg CLOUD_ORBIT_API="cloud-orbit-api=0.1.1" -t cloud-orbit-api:0.1.1 microservice